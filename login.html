<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bluel - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./script/login.js"></script>
</head>

<body class="body-login">
    <header>
        <a href="./index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li><a href="./index.html">projets</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="./login.html" class="navbar--selected">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Log In</h2>
            <form id="form" class="login-form">
                <label for="email" class="login-form__label">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
                <label for="password" class="login-form__label">Mot de passe</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required>
                <button type="submit" class="login-form__btn btn">Se connecter</button>
            </form>
            <a href="#" class="forgot-password">Mot de passe oublié</a>
        </section>
    </main>
    <footer class="footer-login">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
